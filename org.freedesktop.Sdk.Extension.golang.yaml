id: org.freedesktop.Sdk.Extension.golang
branch: '19.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '19.08'
separate-locales: false
appstream-compose: false
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - arm
        url: https://dl.google.com/go/go1.15.4.linux-armv6l.tar.gz
        sha256: fe449ad3e121472e5db2f70becc0fef9d1a7188616c0605ada63f1e3bbad280e
        x-checker-data:
          type: html
          url: https://golang.org/dl/
          version-pattern: (go\d.\d+\.*\d*)
          url-template: https://golang.org/dl/$version.linux-armv6l.tar.gz
        size: 97805571
      - type: archive
        only-arches:
          - aarch64
        url: https://dl.google.com/go/go1.15.4.linux-arm64.tar.gz
        sha256: 6f083b453484fc5f95afb345547a58ccc957cde91348b7a7c68f5b060e488c85
        x-checker-data:
          type: html
          url: https://golang.org/dl/
          version-pattern: (go\d.\d+\.*\d*)
          url-template: https://golang.org/dl/$version.linux-arm64.tar.gz
        size: 97521552
      - type: archive
        only-arches:
          - x86_64
        url: https://dl.google.com/go/go1.15.4.linux-amd64.tar.gz
        sha256: eb61005f0b932c93b424a3a4eaa67d72196c79129d9a3ea8578047683e2c80d5
        x-checker-data:
          type: html
          url: https://golang.org/dl/
          version-pattern: (go\d.\d+\.*\d*)
          url-template: https://golang.org/dl/$version.linux-amd64.tar.gz
        size: 120906247
    build-commands:
      - install -d /usr/lib/sdk/golang
      - cp -rpv * /usr/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=/usr/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/golang/

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/appdata
      - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
      - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.golang
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.golang.appdata.xml
