id: org.freedesktop.Sdk.Extension.golang
branch: '21.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '21.08'
separate-locales: false
appstream-compose: false
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://go.dev/dl/go1.17.6.linux-arm64.tar.gz
        sha256: 82c1a033cce9bc1b47073fd6285233133040f0378439f3c4659fe77cc534622a
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://go.dev/dl/go$version.linux-arm64.tar.gz
      - type: archive
        only-arches:
          - x86_64
        url: https://go.dev/dl/go1.17.6.linux-amd64.tar.gz
        sha256: 231654bbf2dab3d86c1619ce799e77b03d96f9b50770297c8f4dff8836fc8ca2
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://go.dev/dl/go$version.linux-amd64.tar.gz
    build-commands:
      - install -d /usr/lib/sdk/golang
      - cp -rpv * /usr/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=/usr/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/golang/

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/appdata
      - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
      - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.golang
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.golang.appdata.xml
