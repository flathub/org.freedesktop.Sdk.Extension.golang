id: org.freedesktop.Sdk.Extension.golang
branch: '18.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
modules:
- name: golang
  buildsystem: simple
  sources:
  - type: archive
    only-arches:
    - i386
    url: https://dl.google.com/go/go1.13.linux-386.tar.gz
    sha256: 519b3e6ae4db011b93b60e6fabb055773ae6448355b6909a6befef87e02d98f5
  - type: archive
    only-arches:
    - arm
    url: https://dl.google.com/go/go1.13.linux-armv6l.tar.gz
    sha256: 931906d67cae1222f501e7be26e0ee73ba89420be0c4591925901cb9a4e156f0
  - type: archive
    only-arches:
    - aarch64
    url: https://dl.google.com/go/go1.13.linux-arm64.tar.gz
    sha256: e2a61328101eff3b9c1ba47ecfec5eb2fdc3eb35d8c27d505737ba98bfcb197b
  - type: archive
    only-arches:
    - x86_64
    url: https://dl.google.com/go/go1.13.linux-amd64.tar.gz
    sha256: 68a2297eb099d1a76097905a2ce334e3155004ec08cdea85f24527be3c48e856
  build-commands:
  - install -d /usr/lib/sdk/golang
  - cp -rpv * /usr/lib/sdk/golang/
- name: scripts
  sources:
  - type: script
    commands:
    - export GOROOT=/usr/lib/sdk/golang
    - export PATH=$PATH:$GOROOT/bin
    dest-filename: enable.sh
  buildsystem: simple
  build-commands:
  - cp enable.sh /usr/lib/sdk/golang/
- name: appdata
  buildsystem: simple
  build-commands:
  - mkdir -p ${FLATPAK_DEST}/share/appdata
  - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
  - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.golang
  sources:
  - type: file
    path: org.freedesktop.Sdk.Extension.golang.appdata.xml
