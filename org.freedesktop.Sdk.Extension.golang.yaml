id: org.freedesktop.Sdk.Extension.golang
branch: '18.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '18.08'
sdk-extensions: []
separate-locales: false
appstream-compose: false
modules:
- name: golang
  buildsystem: simple
  sources:
  - type: archive
    only-arches:
    - i386
    url: https://dl.google.com/go/go1.12.9.linux-386.tar.gz
    sha256: c40824a3e6c948b8ecad8fe9095b620c488b3d8d6694bdd48084a4798db4799a
  - type: archive
    only-arches:
    - arm
    url: https://dl.google.com/go/go1.12.9.linux-armv6l.tar.gz
    sha256: 0d9be0efa9cd296d6f8ab47de45356ba45cb82102bc5df2614f7af52e3fb5842
  - type: archive
    only-arches:
    - aarch64
    url: https://dl.google.com/go/go1.12.9.linux-arm64.tar.gz
    sha256: 3606dc6ce8b4a5faad81d7365714a86b3162df041a32f44568418c9efbd7f646
  - type: archive
    only-arches:
    - x86_64
    url: https://dl.google.com/go/go1.12.9.linux-amd64.tar.gz
    sha256: ac2a6efcc1f5ec8bdc0db0a988bb1d301d64b6d61b7e8d9e42f662fbb75a2b9b
  build-commands:
  - install -d /usr/lib/sdk/golang
  - cp -rpv * /usr/lib/sdk/golang/
- name: scripts
  sources:
  - type: script
    commands:
    - export GOROOT=/usr/lib/sdk/golang
    - export PATH=$PATH:$GOROOT/bin
    dest-filename: enable.sh
  buildsystem: simple
  build-commands:
  - cp enable.sh /usr/lib/sdk/golang/
- name: appdata
  buildsystem: simple
  build-commands:
  - mkdir -p ${FLATPAK_DEST}/share/appdata
  - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
  - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST} --origin=flatpak org.freedesktop.Sdk.Extension.golang
  sources:
  - type: file
    path: org.freedesktop.Sdk.Extension.golang.appdata.xml
