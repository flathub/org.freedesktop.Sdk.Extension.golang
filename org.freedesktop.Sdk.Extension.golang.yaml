id: org.freedesktop.Sdk.Extension.golang
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
separate-locales: false
appstream-compose: false
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://golang.org/dl/go1.16.4.linux-arm64.tar.gz
        sha256: 8b18eb05ddda2652d69ab1b1dd1f40dd731799f43c6a58b512ad01ae5b5bba21
        x-checker-data:
          type: anitya
          project-id: 1227
          url-template: https://golang.org/dl/go$version.linux-arm64.tar.gz
      - type: archive
        only-arches:
          - x86_64
        url: https://golang.org/dl/go1.16.4.linux-amd64.tar.gz
        sha256: 7154e88f5a8047aad4b80ebace58a059e36e7e2e4eb3b383127a28c711b4ff59
        x-checker-data:
          type: anitya
          project-id: 1227
          url-template: https://golang.org/dl/go$version.linux-amd64.tar.gz
    build-commands:
      - install -d /usr/lib/sdk/golang
      - cp -rpv * /usr/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=/usr/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/golang/

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/appdata
      - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
      - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.golang
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.golang.appdata.xml
