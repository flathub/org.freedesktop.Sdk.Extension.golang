id: org.freedesktop.Sdk.Extension.golang
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
separate-locales: false
appstream-compose: false
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://golang.org/dl/go1.16.5.linux-arm64.tar.gz
        sha256: d5446b46ef6f36fdffa852f73dfbbe78c1ddf010b99fa4964944b9ae8b4d6799
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://golang.org/dl/go$version.linux-arm64.tar.gz
      - type: archive
        only-arches:
          - x86_64
        url: https://golang.org/dl/go1.16.5.linux-amd64.tar.gz
        sha256: b12c23023b68de22f74c0524f10b753e7b08b1504cb7e417eccebdd3fae49061
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://golang.org/dl/go$version.linux-amd64.tar.gz
    build-commands:
      - install -d /usr/lib/sdk/golang
      - cp -rpv * /usr/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=/usr/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/golang/

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/appdata
      - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
      - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.golang
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.golang.appdata.xml
