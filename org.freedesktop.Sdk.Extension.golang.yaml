id: org.freedesktop.Sdk.Extension.golang
branch: '20.08'
runtime: org.freedesktop.Sdk
build-extension: true
sdk: org.freedesktop.Sdk
runtime-version: '20.08'
separate-locales: false
appstream-compose: false
modules:
  - name: golang
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - aarch64
        url: https://golang.org/dl/go1.17.3.linux-arm64.tar.gz
        sha256: 06f505c8d27203f78706ad04e47050b49092f1b06dc9ac4fbee4f0e4d015c8d4
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://golang.org/dl/go$version.linux-arm64.tar.gz
      - type: archive
        only-arches:
          - x86_64
        url: https://golang.org/dl/go1.17.3.linux-amd64.tar.gz
        sha256: 550f9845451c0c94be679faf116291e7807a8d78b43149f9506c1b15eb89008c
        x-checker-data:
          type: anitya
          project-id: 1227
          stable-only: true
          url-template: https://golang.org/dl/go$version.linux-amd64.tar.gz
    build-commands:
      - install -d /usr/lib/sdk/golang
      - cp -rpv * /usr/lib/sdk/golang/

  - name: scripts
    sources:
      - type: script
        commands:
          - export GOROOT=/usr/lib/sdk/golang
          - export PATH=$PATH:$GOROOT/bin
        dest-filename: enable.sh
    buildsystem: simple
    build-commands:
      - cp enable.sh /usr/lib/sdk/golang/

  - name: appdata
    buildsystem: simple
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/appdata
      - cp org.freedesktop.Sdk.Extension.golang.appdata.xml ${FLATPAK_DEST}/share/appdata
      - appstream-compose  --basename=org.freedesktop.Sdk.Extension.golang --prefix=${FLATPAK_DEST}
        --origin=flatpak org.freedesktop.Sdk.Extension.golang
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.golang.appdata.xml
